<template name="hackerProfile">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<div class="form-horizontal">
					<div class="page-header text-center">
						<h1> {{ currentUser.emails.[0].address }}'s Profile</h1>
					</div>

          {{ #with hackerProfile }}
					<div class="form-group">
						<label for="legal-name" class="control-label col-xs-2">Legal Name
						</label>
						<div class="col-xs-8">
							<input id="legal-name" class="form-control" type="text" value="{{ legalName }}" placeholder="Grace Hopper, Charles Babbage...">
						</div>

					</div>

					<div class="form-group">
						<label for="pseudonym" class="control-label col-xs-2">Pseudonym</label>
						<div class="col-xs-8">
							<input id="pseudonym" class="form-control" type="text" value="{{ pseudonym }}" placeholder="Anonymous, 1337801, Racer X...">
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="control-label col-xs-2">Email</label>
						<div class="col-xs-8">
							<input id="email" class="form-control" type="email" value="{{ currentUser.emails.[0].address }}" placeholder="me@hacker.com, mom@bestmomever.com..." readonly>
						</div>
					</div>

					<div class="form-group">
						<label for="best-hack" class="control-label col-xs-2">Best Hack</label>
						<div class="col-xs-8">
							<input id="best-hack" class="form-control" type="text" value="{{ bestHack }}" placeholder="stuxnet, Bob's Discount Furniture,...">
						</div>
					</div>
          {{ /with }}

					<div class="form-group">
						<div class="col-xs-8 col-xs-offset-2">
							<button id="submit-profile" class="btn btn-default">Submit</button>
						</div>
					</div>

				</div>

			</div>

		</div>

	</div>

</template>
